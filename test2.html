<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invoice Template</title>
  <style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        color: #333;
      }
      
      .invoice {
        width: 80%;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }
      
      .header {
        background-color: #007bff;
        color: #fff;
        padding: 20px;
        text-align: center;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
      }
      
      .header h1 {
        margin: 0;
        font-size: 24px;
      }
      
      .form-group {
        margin-bottom: 15px;
      }
      
      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      
      .form-group input[type="text"],
      .form-group input[type="tel"],
      .form-group textarea {
        width: calc(100% - 10px);
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }
      
      .product-row {
        display: flex;
        margin-bottom: 10px;
      }
      
      .product-row input {
        flex: 1;
        margin-right: 5px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }
      
      #addProductBtn {
        margin-top: 10px;
        padding: 8px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      
      #addProductBtn:hover {
        background-color: #0056b3;
      }
      
      .total-row {
        font-weight: bold;
      }
      
      .thank-you {
        margin-top: 20px;
        text-align: center;
        font-style: italic;
        color: #555;
      }
      
  </style>
</head>
<body>
  <div class="invoice">
    <!-- Existing HTML structure -->

    <div class="invoice-section">
      <div class="recipient-details">
        <!-- Recipient details section -->
        <div class="form-group">
          <label for="recipientName">Recipient Name:</label>
          <input type="text" id="recipientName" name="recipientName" required>
        </div>
        <div class="form-group">
          <label for="recipientAddress">Recipient Address:</label>
          <textarea id="recipientAddress" name="recipientAddress" required></textarea>
        </div>
        <div class="form-group">
          <label for="recipientPhone">Recipient Phone:</label>
          <input type="tel" id="recipientPhone" name="recipientPhone" required>
        </div>
        <div class="form-group">
          <label for="billNumber">Bill Number:</label>
          <input type="text" id="billNumber" name="billNumber">
        </div>
        <div class="form-group">
          <label for="issueDate">Issue Date:</label>
          <input type="text" id="issueDate" name="issueDate" placeholder="MM/DD/YYYY">
        </div>
      </div>

      <!-- Product data section -->
      <div class="product-data">
        <h3>Product Data</h3>
        <div class="product-row">
          <input type="text" placeholder="Product" class="product" />
          <input type="number" placeholder="Quantity" class="quantity" />
          <input type="text" placeholder="Price" class="price" />
        </div>
        <button id="addProductBtn">Add Product</button>
      </div>
    </div>

    <!-- Your existing button for PDF generation -->
    <button id="downloadPDF">Download PDF</button>

    <!-- Your existing JavaScript code -->
  </div>

  <script>
    // Existing JavaScript code

    // Function to add product rows dynamically
    document.getElementById('addProductBtn').addEventListener('click', function () {
      const productData = document.querySelector('.product-data');
      const productRow = document.createElement('div');
      productRow.classList.add('product-row');

      const inputs = ['Product', 'Quantity', 'Price'];
      inputs.forEach(inputPlaceholder => {
        const input = document.createElement('input');
        input.type = 'text';
        input.placeholder = inputPlaceholder;
        input.classList.add(inputPlaceholder.toLowerCase());
        productRow.appendChild(input);
      });

      productData.insertBefore(productRow, document.getElementById('addProductBtn'));
    });
  </script>
</body>
</html>
