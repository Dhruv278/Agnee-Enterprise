<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stylish Invoice Form</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Your CSS styles for the invoice form */
body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  
  .invoice-form {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  
  .form-group {
    margin-bottom: 15px;
  }
  
  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }
  
  input[type="text"],
  input[type="tel"],
  textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }
  
  button {
    padding: 8px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }
  
  button:hover {
    background-color: #0056b3;
  }
  
  </style>
</head>
<body>
  <div class="invoice-form">
    <h2>Invoice Details</h2>
    <form id="invoiceForm">
      <div class="form-group">
        <label for="companyName">Company Name:</label>
        <input type="text" id="companyName" name="companyName" required>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required>
      </div>

      <div class="form-group">
        <label for="phoneNumber">Item Name:</label>
        <input type="tel" id="phoneNumber" name="item_name" required>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Item Weight( In Gm):</label>
        <input type="tel" id="phoneNumber" name="item_weight" required>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Price( In Gm):</label>
        <input type="tel" id="phoneNumber" name="Price" required>
      </div>
      <div class="form-group">
          <label for="urgent">GST</label>
        <input type="checkbox" id="urgent" name="urgent">
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('invoiceForm');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      // Get form data
      const formData = new FormData(form);

      // Send form data to backend (example URL)
      fetch('https://your-backend-url.com/submitInvoiceData', {
        method: 'POST',
        body: formData
      })
      .then(response => {
        if (response.ok) {
          console.log('Data sent successfully!');
          // You can redirect or display a success message here
        } else {
          console.error('Failed to send data');
        }
      })
      .catch(error => {
        console.error('Error:', error);
      });
    });
  </script>
</body>
</html>
